apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sg-executor-batches-role
  namespace: default
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
# Secrets are required post 5.5, when all pods run a single job
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
